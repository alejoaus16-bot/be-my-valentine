<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine?</title>
  <style>
    body {

      background: pink;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 2.5rem;
    }

    button {
      font-size: 1.2rem;
      padding: 10px 20px;
      margin: 10px;

    }
  </style>
</head>
<body>

  <h1>Will you be my Valentine? ðŸ’˜</h1>

  <button onclick="yesClicked()">Yes</button>
  <button id="no" onmouseover="moveNo()">No</button>

  <script>
    function yesClicked() {
      alert("WOOOOOO!!! I love you Mi Amor!! <3");

    function moveNo() {

      noBtn.style.left = Math.random() * 80 + "vw";
